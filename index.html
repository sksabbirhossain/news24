<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>news | news24</title>
    <!-- Bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- fontawesome cdn link -->
    <script
      src="https://kit.fontawesome.com/411b20d843.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- header section start -->
    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="menu d-flex justify-content-between align-items-center">
              <!-- logo  -->
              <div class="logo">
                <a href="index.html"><h1>News24</h1></a>
              </div>
              <!-- menu items -->
              <div class="menu-items">
                <ul
                  class="h-100 m-0 d-flex justify-content-center align-items-center"
                >
                  <li class="">
                    <a class="active" href="index.html">news</a>
                  </li>
                  <li class="">
                    <a class="" href="blogs.html">blogs</a>
                  </li>
                  <li class="">
                    <img class="img-fluid" src="./images/author.png" alt="" />
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header section end -->

    <!-- categories section -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="category-items">
              <ul
                id="category-items"
                class="h-100 p-0 d-flex justify-content-evenly align-items-center flex-wrap"
              ></ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- categories section -->

    <!-- preloder -->
    <section class="">
      <div
        id="preloader"
        class="d-none d-flex justify-content-center align-items-center"
        style="height: 100vh; background-color: #0000003b"
      >
        <img src="./images/preload.gif" alt="" />
      </div>
    </section>

    <!-- category items message section  -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="alert alert-light" role="alert">
            <p class="text-black fw-bold m-0" id="category-message"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- category items message section end  -->

    <!-- news card sections  -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="news-card" id="news-card"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- news card sections end  -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="newsModal"
      tabindex="-1"
      aria-labelledby="newsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="news-modal-body">
            
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- footer section start -->
    <footer
      id="footer"
      class="d-flex justify-content-center align-items-center"
    >
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="footer-text d-flex justify-content-center">
              <p class="m-0">Copyright 2022 News24</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- footer section end -->

    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script src="./js/app.js"></script>
  </body>
</html>
